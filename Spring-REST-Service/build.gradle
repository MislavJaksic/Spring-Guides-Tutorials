plugins {
    id "org.springframework.boot" version "2.0.9.RELEASE" //-> for packaging
}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management' //-> for packaging

repositories {
    jcenter()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.0.9.RELEASE' //-> for Spring Web default setup
    
    compile "io.springfox:springfox-swagger2:2.9.2"
    compile "io.springfox:springfox-data-rest:2.9.2"
    compile "io.springfox:springfox-bean-validators:2.9.2"
    compile 'io.springfox:springfox-swagger-ui:2.9.2'
}
